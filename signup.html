<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
        }

        .form-signup {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-signup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #667eea;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #5640b1;
        }
    </style>
</head>

<body>
    <form class="form-signup" method="post" action="/signup">
        <img src="images/userlogo.jpg" alt="User Icon">
        <h2 class="mb-3">Sign Up</h2>
        <input type="text" class="form-control mb-2" name="fullname" placeholder="Full Name" required>
        <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
        <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
        <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
        <input type="password" class="form-control mb-3" name="confirm_password" placeholder="Confirm Password" required>
        <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        <p class="mt-3 mb-0 text-muted">Already have an account? <a href="login.html">Sign in</a></p>
        <p class="mt-3 mb-0 text-muted">&copy; 2025</p>
    </form>
</body>

</html>
